<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Test</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="test.css">
</head>

<body>
<!-- Main container -->
<div class="container my-5">
    <h1 class="test_title">Take the Test</h1>
    <form id="test-form" method="POST">
        {% csrf_token %}
        <!-- Question 1 -->
        {% for quiz in lesson.quizes.all %}
            <input type="hidden" name="quiz" value="{{ quiz.id }}">
            <div class="mb-4">
                <label for="question1" class="form-label">{{ quiz.question }}</label>
                {% for question in quiz.questions.all %}
                    <div>
                        <input type="checkbox" name="{{ question.id }}" value="{{ question.answer }}" id="q1-{{ question.id }}">
                        <label for="q1-{{ question.id }}">{{ question.answer }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Result section -->
    <div id="result" class="mt-4"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>

</html>
